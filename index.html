<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To-do List</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      type="text/javascript"
      src="assets/js/lib/jquery-3.4.1.min.js"
    ></script>
  </head>
  <body>
    <div id="container">
      <h1>To-Do List <i class="fas fa-plus"></i></h1>
      <input type="text" placeholder="Add New Todo" />

      <ul>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Study
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Eat
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Repeat
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
